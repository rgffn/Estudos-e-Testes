<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reatangulo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <script>
  const comprimento = parseFloat(prompt('Digite o valor do comprimento'))
  const altura = parseFloat(prompt('Digite o valor da altura'))

  retangulo = (com, alt) => {
    return com * alt
  }

  console.log(retangulo(comprimento, altura))
  </script>  
</body>
</html>
