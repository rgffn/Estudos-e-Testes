<!DOCTYPE html>
<html>
<head>
  <title>Area d quadrada</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('calcula a área do quadrado')

    const valorAltura = parseInt(prompt('altura do quadrado'))

    const valorLado = parseInt(prompt('lado do quadrado'))

    areaQuadrada = (altura, lado) => altura * lado

    alert(`O valor do quadrado é ${areaQuadrada(valorAltura, valorLado)}`)
  </script>
</body>
</html>
