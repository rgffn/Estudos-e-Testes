<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Reajuste de Salario</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
  // Isso precisa ser refatorado
  const salario = parseFloat(
    prompt('Digite o valor do seu salario para ser reajustado'))

    reajustaSalario = x => x * 15

    alert(reajustaSalario(`${salario}`))
  </script>
</body>
</html>
