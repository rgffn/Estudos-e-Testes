<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Anterior e posterior</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('Bem-vindo ao codigo que mostra o numero anterior e o posterior do numero digitado')

    const numeroDigitado = parseInt(prompt('Digite o numero'))

    const antecessor = numeroDigitado - 1
    const sucessor = numeroDigitado + 1

    alert(`Anterior ${antecessor} e o posterior ${sucessor}`)
  </script>
</body>
</html>
