<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Poligono Regular</title>
  </head>
  <body>
  <script>

  const perimetro = parseFloat(prompt('Digite o valor do perimetro'))
  const apotema = parseFloat(prompt('Digite o valor da apotema'))

  poligono = (p, a) => {
    return (p / 2) * a
  }

  console.log(poligono(perimetro, apotema))

  </script>
  </body>
</html>
