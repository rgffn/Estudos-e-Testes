<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Circulo</title>
  </head>
  <body>
  <script>

  const PI = 3.14
  const raio = parseFloat(prompt('Digite o valor do raio'))

  circulo = (p, r) => {
    
    return (r ** 2) * p
  }

  console.log(circulo(PI, raio))

  </script>
  </body>
</html>
