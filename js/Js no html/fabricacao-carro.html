<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cust de fabricao de um carro</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
    const custoDeFabricao = 10000

    const percentDistribuidor = 28

    const percentImposto = 45

    const custoFinal = custoDeFabricao + (custoDeFabricao * percentDistribuidor) / 100
                       + (custoDeFabricao * percentImposto) / 100
    alert(`Custo total do carro ${custoFinal}`)
  </script>
</body>
</html>
