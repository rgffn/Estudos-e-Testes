<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Positivo ou Negativo</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('Descobrindo se o numero é positivo ou negativo')

    const numero = parseInt(prompt('Digite qualquer numero'))

    function postivoOuNegativo (x) {
      if (x < 0) {
        return alert(`O numero ${x} é Negativo`)
      } else {
        return alert(`O numero ${x} é Positivo`)
      }
    }

    postivoOuNegativo(numero)
  </script>
</body>
</html>
