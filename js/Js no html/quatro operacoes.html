<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Quatro operações</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('Pagina que calcula seus numeros')

    const operacao = prompt(`Escolha a operacao
                                        1 - Adicao
                                        2 - subtracao
                                        3 - multiplicacao
                                        4 - divisao`).toLowerCase()

    if (operacao === '1' || operacao === 'adicao') {
      soma = (x, y) => x + y
      alert(soma(1, 1))
    }
    else if (operacao === '2' || operacao === 'subtracao') {
      subtracao = (x, y) => x - y
      alert(subtracao(1, 1))
    }
    else if (operacao === '3' || operacao === 'multiplicacao') {
      multiplicacao = (x, y) => x * y
      alert(multiplicacao(1, 1))
    }
    else if (operacao === '4' || operacao === 'divisao') {
      divisao = (x, y) => x / y
      alert(divisao(1, 1))
    } else {
      alert('Voce nao digitou nenhuma das operacoes')
    }
  </script>
</body>
</html>
