<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Losango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <script>
  const diagonalMaior = parseFloat(prompt('Digite o valor da diagonal maior'))
  const diagonalMenor = parseFloat(prompt('Digite o valor da diagonal menor'))

  losango = (D, d) => {
    return (D * d) / 2
  }

  console.log(losango(diagonalMaior, diagonalMenor))
  </script>  
</body>
</html>
